name: Pulumi-Policy-Preview

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  pull-requests: write

jobs:
  pulumi-policy-preview:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./pulumi-aws

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
 
      - name: List files for debugging
        run: ls -la
      
      - name: Installing Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: package.json
  
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
         # aws-region: ${{ secrets.AWS_REGION }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: installing dependencies
        run: npm install

      - name: pulumi preview with policy check
        uses: pulumi/actions@v6
        with:
          command: preview \ 
                     --policy-pack ../custom-policy-pack \
                     --policy-pack ../aws-compliance-ISO17001
          stack-name: dev # When using an individual account, only use stack-name.
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
